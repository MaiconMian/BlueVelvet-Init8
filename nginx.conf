worker_processes auto;
events {
    worker_connections 1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {

        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location /admin {

            set $jwt "";
            if ($http_cookie ~* "jwt=([^;]+)") {
                set $jwt $1;
            }

            if ($jwt = "") {
                return 401 login.html;
            }

            proxy_set_header Authorization "Bearer $jwt";

            auth_request /auth;
            error_page 401 = @error401;

            try_files $uri $uri/ =404;
        }

        location /auth {
            internal;
            proxy_pass http://app:8090/api/v1/auth/validate;
            proxy_set_header Authorization "Bearer $jwt";
        }

        location /api/ {
            set $jwt "";
            if ($http_cookie ~* "jwt=([^;]+)") {
                set $jwt $1;
            }

            if ($jwt = "") {
                return 401 login.html;
            }

            proxy_set_header Authorization "Bearer $jwt";
            proxy_set_header Access-Control-Allow-Origin "*";
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type";
            proxy_pass http://app:8090;

            error_log /var/log/nginx/error.log debug;
        }


    }
}
