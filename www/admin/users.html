    <div class="container my-4 container-center text-center">
        <h2>User Management</h2>
    </div>

    <div class="container my-4">
        <div class="d-flex justify-content-end">
            <button type="button" id="btnCreateUser" class="btn btn-success mb-3">Add User</button>
        </div>
        <div class="table-responsive">
            <table id="dataTableContent" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="modalViewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalViewLabel">User Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="mainImage" src="" alt="User main photo" class="img-fluid rounded" style="max-width: 100%; height: auto; border: 1px solid #ddd;">
                        </div>
                        <div class="col-md-8">
                            <h5 id="viewName" class="font-weight-bold"></h5>
                            <p><strong>Email:</strong> <span id="viewEmail"></span></p>

                            <div class="d-flex align-items-center flex-wrap mt-2">
                                <span id="tagStatus" class="badge badge-pill px-3 py-2 mr-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="editError" class="alert alert-danger" style="display: none;"></div>
                    <form id="editForm">
                        <input type="hidden" id="editUserId">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editLastName">Last Name</label>
                            <select id="editLastName" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="editUserEmail">E-mail</label>
                            <input type="text" id="editUserEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password</label>
                            <input type="number" id="editPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="editStatus" class="form-control" required>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <div id="rolesContainer"></div>
                            <button type="button" class="btn btn-secondary mt-2" id="addRole">Add Role</button>
                        </div>
                        <div class="form-group">
                            <label>Main Image</label>
                            <input type="file" id="editImage" class="form-control-file" required>
                            <div class="mt-2" id="mainImagePreview" style="max-width: 200px;">
                                <img src="" class="img-thumbnail" alt="Main Image Preview" style="display: none;">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteLabel">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="deleteError" class="alert alert-danger" style="display: none; background-color: #f8d7da; color: #721c24;"></div>
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>    
    <script src="../assets/js/tokenInformations.js"> </script>
    <script src="../assets/js/users.js"></script>
    <script>
        populateTable(user => `
            <button type="button" class="btn btn-primary btn-view" data-id="${user.id}">
                <i class="fa fa-eye"></i>
            </button>
            <button type="button" class="btn btn-success btn-edit" data-id="${user.id}">
                <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-danger btn-delete" data-id="${user.id}">
                <i class="fa fa-trash"></i>
            </button>
        `);

        function showSuccessMessage(message) {
            const successAlert = $(`
                <div class="alert alert-success" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
                    ${message}
                </div>
            `);
            $('body').append(successAlert);
            setTimeout(() => {
                successAlert.fadeOut(() => successAlert.remove());
                location.reload();
            }, 3000);
        }

        $(document).ready(() => {
            const previewImage = (file, containerId, isMultiple = false) => {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    if (isMultiple) {
                        const img = `
                            <div class="col-md-3 mt-2">
                                <img src="${e.target.result}" class="img-thumbnail" alt="Secondary Image Preview">
                            </div>
                        `;
                        $(containerId).append(img);
                    } else {
                        $(`${containerId} img`).attr('src', e.target.result).show();
                    }
                };
                reader.readAsDataURL(file);
            };

            $('#editImage').on('change', function () {
                const file = this.files[0];
                previewImage(file, '#mainImagePreview');
            });

            const populateModal = (isEdit, user = null) => {
                $('#editUserId').val(isEdit ? user.id : "");
                $('#editName').val(isEdit ? user.name : "");
                $('#editLastName').val(isEdit ? user.lastName : "");
                $('#editUserEmail').val(isEdit ? user.email : "");
                $('#editPassword').val(isEdit ? user.password : "");
                $('#editStatus').val(isEdit && user.status ? "true" : "false");

                if (isEdit && user.image) {
                    $('#mainImagePreview img').attr('src', `data:image/png;base64,${user.image}`).show();
                } else {
                    $('#mainImagePreview img').hide();
                }
            };

            const handleSubmit = (isEdit) => {
                const userId = $('#editUserId').val();
                const data = {
                    name: $('#editName').val(),
                    lastName: $('#editLastName').val(),
                    email: $('#editUserEmail').val(),
                    password: parseFloat($('#editPassword').val()),
                    status: $('#editStatus').val() === 'true',
                };

                const mainImageFile = $('#editImage')[0].files[0];

                const convertImageToBase64 = (file, callback) => {
                    const reader = new FileReader();
                    reader.onload = () => callback(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                };

                const submitData = () => {
                    const baseUrl = "http://localhost:8090/api/v1"
                    const url = isEdit ? `${baseUrl}/users/${userId}` : `${baseUrl}/users`;
                    const method = isEdit ? "PUT" : "POST";

                    $.ajax({
                        url,
                        method,
                        xhrFields: {
                            withCredentials: true
                        },
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: () => {
                            showSuccessMessage(`User ${isEdit ? 'updated' : 'created'} successfully!`);
                            $('#modalEdit').modal('hide');
                        },
                        error: () => {
                            $('#editError').text(`Failed to ${isEdit ? 'update' : 'create'} user`).show();
                        },
                    });
                };

                if (mainImageFile) {
                    convertImageToBase64(mainImageFile, mainImageBase64 => {
                        data.image = mainImageBase64;
                        submitData();
                    });
                }
            };

            $(document).on('click', '.btn-edit', function () {
                const userId = $(this).data('id');
                $.get(`http://localhost:8090/api/v1/users/${userId}`).done(user => {
                    populateModal(true, user.data);
                    $('#modalEdit').modal('show');
                });
            });

            $('#btnCreateUser').on('click', () => {
                populateModal(false);
                $('#modalEdit').modal('show');
            });

            $('#editForm').submit(function (event) {
                event.preventDefault();
                const isEdit = !!$('#editUserId').val();
                handleSubmit(isEdit);
            });
        });
    </script>
</body>
