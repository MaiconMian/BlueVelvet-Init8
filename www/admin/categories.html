    <div class="container my-4 container-center text-center">
        <h2>Categories</h2>
    </div>

    <div class="container my-4">
        <div class="d-flex justify-content-end">
            <button type="button" id="btnCreateCategory" class="btn btn-success mb-3">Add Category</button>
        </div>
        <div class="table-responsive">
            <table id="dataTableContent" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>  
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="modalViewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalViewLabel">category Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 id="viewName" class="font-weight-bold"></h5>
                            <p><strong>Description:</strong> <span id="viewDescription"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateLabel">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="createError" class="alert alert-danger" style="display: none;"></div>
                    <form id="createForm">
                        <div class="form-group">
                            <label for="createCategoryName">Category Name</label>
                            <input type="text" id="createCategoryName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createCategoryImage">Category Image</label>
                            <input type="file" id="createCategoryImage" class="form-control-file">
                            <div id="createImagePreview" style="margin-top: 10px;">
                                <img src="" alt="Preview" style="max-width: 100px; display: none;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoryBrands"> Brands for Category</label>
                            <select id="createCategoryBrand" class="form-control" multiple></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateLabel">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="createError" class="alert alert-danger" style="display: none;"></div>
                    <form id="editForm">
                        <input type="hidden" id="idCategory" value="">
                        <div class="form-group">
                            <label for="editCategoryName">Category Name</label>
                            <input type="text" id="editCategoryName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createCategoryImage">Category Image</label>
                            <input type="file" id="editCategoryImage" class="form-control-file">
                            <div id="createImagePreview" style="margin-top: 10px;">
                                <img src="" alt="Preview" id="editCategoryImagePreview" style="max-width: 100px; display: none;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoryBrands"> Brands for Category</label>
                            <select id="editCategoryBrand" class="form-control" multiple></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>         
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteLabel">Delete Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="deleteError" class="alert alert-danger" style="display: none; background-color: #f8d7da; color: #721c24;"></div>
                    Are you sure you want to delete this category?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
