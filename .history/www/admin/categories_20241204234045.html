// Função para preencher as linhas da tabela
function populateTable(category) {
    // Monta o HTML da imagem
    const imageHTML = category.image
        ? `<img src="data:image/png;base64,${category.image}" alt="${category.categoryName}" style="width: 50px; height: 50px; object-fit: cover;">`
        : '<span>No Image</span>';

    // Monta a linha da tabela
    return `
        <tr>
            <td>${category.id}</td>
            <td>${imageHTML}</td>
            <td>${category.categoryName}</td>
            <td>
                <button type="button" class="btn btn-primary btn-view" data-id="${category.id}">
                    <i class="fa fa-eye"></i>
                </button>
                <button type="button" class="btn btn-success btn-edit" data-id="${category.id}">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button type="button" class="btn btn-danger btn-delete" data-id="${category.id}">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    `;
}
$(document).ready(() => {
    $.ajax({
        url: 'http://localhost:8090/api/v1/categories', 
        xhrFields: {
            withCredentials: true
        },
        type: 'GET',
        success: (response) => {
            const tableBody = $('#dataTableContent tbody');
            tableBody.empty(); 

            response.data.forEach((category) => {
                tableBody.append(populateTable(category));
            });
        },
        error: () => {
            console.error('Failed to fetch categories');
        }
    });

    // Preview da imagem ao carregar ou editar
    const previewImage = (file, containerId) => {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            $(`${containerId} img`).attr('src', e.target.result).show();
        };
        reader.readAsDataURL(file);
    };

    // Adiciona funcionalidade para carregar imagem no modal de edição
    $('#editImage').on('change', function () {
        const file = this.files[0];
        previewImage(file, '#mainImagePreview');
    });
});


        $(document).ready(function () {
            const handleSubmit = (isEdit) => {
                const roleId = $('#editRoleId').val();
                const data = {
                    name: $('#roleName').val(),
                    description: $('#roleDescription').val(),
                    permissions: $('.form-check input[type="checkbox"]:checked').map((_, chk) => parseInt($(chk).data('id'))).get(),
                };

                console.log(data);

                const submitData = () => {
                    const baseUrl = "http://localhost:8090/api/v1"
                    const url = isEdit ? `${baseUrl}/roles/${roleId}` : `${baseUrl}/roles`;
                    const method = isEdit ? "PUT" : "POST";

                    $.ajax({
                        url,
                        method,
                        xhrFields: {
                            withCredentials: true
                        },
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: () => {
                            showSuccessMessage(`Role ${isEdit ? 'updated' : 'created'} successfully!`);
                            $('#modalEdit').modal('hide');
                        },
                        error: () => {
                            $('#editError').text(`Failed to ${isEdit ? 'update' : 'create'} role`).show();
                        },
                    });
                };

                submitData();
            };

            function groupPermissionsByArea(permissions) {
                const grouped = {
                    product: [],
                    user: [],
                    brand: [],
                    category: [],
                    client: [],
                    shipping: [],
                    order: [],
                    question: [],
                    review: [],
                    role: [],
                    permission: [],
                };

                permissions.forEach(permission => {
                    const area = permission.name.split('_')[1].toLowerCase();

                    if (grouped[area]) {
                        grouped[area].push({
                            id: permission.id,
                            name: permission.name,
                            description: permission.description
                        });
                    }
                });
                return grouped;
            }

            const populateModal = (isEdit, role = null) => {
                $.ajax({
                    url: 'http://localhost:8090/api/v1/permissions',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (response) {
                        $('#roleId').val(isEdit ? role.id : "");
                        $('#roleName').val(isEdit ? role.name : "");
                        $('#roleDescription').val(isEdit ? role.description : "");

                        $('.role-section-body').empty();

                        const permissions = response.data;
                        const groupedPermissions = groupPermissionsByArea(permissions);

                        for (const area in groupedPermissions) {
                            const section = $(`#role-section-${area}`);
                            const permissionList = groupedPermissions[area];

                            const permissionHtml = permissionList.map(permission => {
                                const isChecked = isEdit && role.permissions && role.permissions.includes(permission.name);
                                return `
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="${permission.name}" data-id="${permission.id}" 
                                            ${isChecked ? 'checked' : ''}>
                                        <label class="form-check-label" for="${permission.name}">
                                            ${permission.name}
                                        </label>
                                    </div>
                                `;
                            }).join('');

                            section.find('.role-section-body').html(permissionHtml);
                        }
                    }
                });
            };

            $(document).on('click', '.role-section-header', function () {
                const $sectionBody = $(this).next('.role-section-body');
                const $icon = $(this).find('.toggle-icon');

                if ($sectionBody.is(':visible')) {
                    $sectionBody.slideUp();
                    $icon.removeClass('fa-chevron-up').addClass('fa-chevron-down');
                } else {
                    $sectionBody.slideDown();
                    $icon.removeClass('fa-chevron-down').addClass('fa-chevron-up');
                }
            });

            $('#btnCreateRole').on('click', function () {
                const isEdit = false;
                populateModal(isEdit);
                $('#modalEdit').modal('show');
            });

            $(document).on('click', '.btn-edit', function () {
                const role = $(this).data('role');
                const isEdit = true;
                populateModal(isEdit, role);
                $('#modalEdit').modal('show');
            });

            $('#modalEdit').on('hidden.bs.modal', function () {
                $('.role-section-body').slideUp();
                $('.toggle-icon').removeClass('fa-chevron-up').addClass('fa-chevron-down');
            });

            $('#editForm').submit(function (event) {
                event.preventDefault();
                const isEdit = !!$('#editRoleId').val();
                handleSubmit(isEdit);
            });
        });
    </script>
