    <script>
        
// Função para preencher as linhas da tabela
function populateTable(category) {
    const imageHTML = category.image
        ? `<img src="data:image/png;base64,${category.image}" alt="${category.categoryName}" style="width: 50px; height: 50px; object-fit: cover;">`
        : '<span>No Image</span>';

    return `
        <tr>
            <td>${category.id}</td>
            <td>${imageHTML}</td>
            <td>${category.categoryName}</td>
            <td>
                <button type="button" class="btn btn-primary btn-view" data-id="${category.id}">
                    <i class="fa fa-eye"></i>
                </button>
                <button type="button" class="btn btn-success btn-edit" data-id="${category.id}">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button type="button" class="btn btn-danger btn-delete" data-id="${category.id}">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    `;
}

$(document).ready(() => {
    // Requisição para listar categorias
    $.ajax({
        url: 'http://localhost:8090/api/v1/categories',
        xhrFields: { withCredentials: true },
        type: 'GET',
        success: (response) => {
            const tableBody = $('#dataTableContent tbody');
            tableBody.empty();

            response.data.forEach((category) => {
                tableBody.append(populateTable(category));
            });
        },
        error: () => {
            console.error('Failed to fetch categories');
        }
    });

    // Visualizar categoria
    $(document).on('click', '.btn-view', function () {
        const categoryId = $(this).data('id');
        $.ajax({
            url: `http://localhost:8090/api/v1/categories/${categoryId}`,
            type: 'GET',
            xhrFields: { withCredentials: true },
            success: (response) => {
                const category = response.data;
                $('#viewName').text(category.categoryName || 'No Name');
                $('#viewDescription').text(category.categoryParent || 'No Description');
                $('#modalView').modal('show');
            },
            error: () => {
                console.error('Failed to fetch category details.');
            }
        });
    });

    // Abrir modal de edição
    $(document).on('click', '.btn-edit', function () {
        const categoryId = $(this).data('id');
        $.ajax({
            url: `http://localhost:8090/api/v1/categories/${categoryId}`,
            type: 'GET',
            xhrFields: { withCredentials: true },
            success: (response) => {
                const category = response.data;
                $('#editCategoryId').val(category.id);
                $('#categoryName').val(category.categoryName);
                $('#modalEdit').modal('show');
            },
            error: () => {
                console.error('Failed to fetch category for editing.');
            }
        });
    });

    // Submissão do formulário de edição
    $('#editForm').submit(function (event) {
        event.preventDefault();
        const categoryId = $('#editCategoryId').val();
        const updatedCategory = {
            categoryName: $('#categoryName').val()
        };

        $.ajax({
            url: `http://localhost:8090/api/v1/categories/${categoryId}`,
            type: 'PUT',
            xhrFields: { withCredentials: true },
            contentType: 'application/json',
            data: JSON.stringify(updatedCategory),
            success: () => {
                $('#modalEdit').modal('hide');
                location.reload();
            },
            error: () => {
                console.error('Failed to update category.');
            }
        });
    });

    // Abrir modal de exclusão
    $(document).on('click', '.btn-delete', function () {
        const categoryId = $(this).data('id');
        $('#confirmDelete').off('click').on('click', function () {
            $.ajax({
                url: `http://localhost:8090/api/v1/categories/${categoryId}`,
                type: 'DELETE',
                xhrFields: { withCredentials: true },
                success: () => {
                    $('#modalDelete').modal('hide');
                    location.reload();
                },
                error: () => {
                    console.error('Failed to delete category.');
                }
            });
        });
        $('#modalDelete').modal('show');
    });

    // Visualizar imagem antes do envio no formulário
    const previewImage = (file, containerId) => {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            $(`${containerId} img`).attr('src', e.target.result).show();
        };
        reader.readAsDataURL(file);
    };

    $('#editImage').on('change', function () {
        const file = this.files[0];
        previewImage(file, '#mainImagePreview');
    });
});

    </script>
